<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Rubik+Mono+One&family=Russo+One&family=Ultra&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>SilasCar</title>
</head>

<body>
    <nav>
        <div class="box-buttons">
            <a href=".top" class="home-top button-style">HOME</a>
            <button id="buttonOf" class="button-style">DESCONTO 10%</button>
            <button id="buttonTotal" class="button-style">TOTAL</button>
            <button id="button-populares" class="button-style">POPULARES</button>
        </div>
    </nav>

    <header class="top">
        <img id="img-PE" src="./assets/car-pe.png" alt="bandeira-PE">
        <img id="img-logo" src="./assets/logo-silasCar.png" alt="logo-SilasCar">
        <img id="img-home" src="./assets/Image-Source-PlusPNG.com.png" alt="Tres-carros">
    </header>

    <main>
        <section class="home">
            <div class="box-text-home">
                <h1>Ôxe, ficar arrudiando não moço,
                    pra que quebrar a cabeça?<br>
                    temos carros pra todos os gostos,
                    pra o caba humilde e o metido a besta.</h1>
                <a href="#catalogo" id="buttonShowAll">Conheça nossos<br>CARROS</a>
            </div>

            <video autoplay loop muted disablePictureInPicture>
                <source src="./assets/clipe-car-mascara.mp4" type="video/mp4">
            </video>
        </section>

        <ul id="catalogo"></ul>
        
    </main>

</body>

<script src="./products.js"></script>
<script src="./script.js"></script>

</html>
